<table class="table table-hover table-light table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>DOB</th>
            <th>Gender</th>
            <th>Faculty</th>
            <th>GPA</th>
            <th colspan="2"></th>
        </tr>
        </thead>
        <tbody>
        {% if student %}
        <tr>
            <th>{{ student.id }}</th>
            <td>{{ student.name }}</td>
            <td>{{ student.email }}</td>
            <td>{{ student.dob.strftime('%d-%m-%Y') }}</td>
            <td>{{ student.gender }}</td>
            <td>{{ student.faculties.name }}</td>
            <td>{{ student.gpa }}</td>
            <td><a class="btn btn-success" href="{{ url_for('edit_student', id=student.id) }}" >Edit</a></td>
            <td><a class="btn btn-danger" href="{{ url_for('delete_student', id=student.id) }}">Delete</a></td>
        </tr>
        {% endif %}
        </tbody>
    </table>
