{% block table %}
<table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th colspan="2"></th>
        </tr>
        </thead>
        <tbody>
        {% for faculty in faculties %}
        <tr>
            <th>{{ faculty.id }}</th>
            <td>{{ faculty.name }}</td>
            <td><a class="btn btn-success" href="{{ url_for('edit_faculty', id=faculty.id) }}" >Edit</a></td>
            <td><a class="btn btn-danger" href="{{ url_for('delete_faculty', id=faculty.id) }}">Delete</a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <a class="btn btn-primary" href="{{ url_for('add_faculty') }}">Add</a>
{% endblock %}
